{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Dent Corp</title>
    <link href="{% static 'libs/bootstrap-5/bootstrap.min.css' %}" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block css %} {% endblock %}
</head>
<body class="bg-body-secondary">
    {% include "partials/navbar.html" %}
    <main class="container mb-5">
        {% block content %} {% endblock %}
    </main>

    {% include "partials/footer.html" %}
    <script src="{% static 'libs/bootstrap-5/popper.min.js' %}" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static 'libs/bootstrap-5/bootstrap.min.js' %}" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
</body>
</html>
