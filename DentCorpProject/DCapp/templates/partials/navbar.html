<nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
    <div class="containter">
        <a class="navbar-brand" href="{% url 'home' %}">Catálogo</a>

        <button 
            class="navbar-toogler"
            type="button"
            data-bs-toogle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toogle navigation"
        >
            <span class="navbar-toogler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" {% if request.resolver_match.url_name == 'home' %}active{% endif %} 
                        href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown-toogle">
                        <a
                            href="#"
                            role="button"
                            data-bs-toogle="dropdown"
                            aria-expanded="false"
                        >
                            <img src="{{ user.get_image }}" alt="{{ user.username }}" height="25px" width="25px">
                            
                            {{ user.username | capfirst }}
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" 
                        href="{% url 'login' %}">Ingresar</a>
                    </li>
                    <li>
                        <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
                        href="{% url 'register' %}">Registrarse</a>
                    </li>
                {% endif %}
            </ul>
        </div>    
    </div>
</nav>
